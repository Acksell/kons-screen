<!doctype html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/screen.css">
        <link rel="stylesheet" href="css/sl.css">
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/watermark.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/handlebars-v4.0.11.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <div id="app"></div>

        <script id="app-template" type="text/x-handlebars-template">
            <div id="wrapper">
                <div id="left">
                    <img src="{{image.url}}" alt="Hoppsan, n책got gick fel. Maila n책got argt till yasharh@kth.se" class="img-left">
                    <div class="left-shadow"></div>
                </div>
                <div id="right">
                    <div id="top">
                        <div class="sl">
                            <div class="sl-header"><img src="img/icons/sl_icon.svg" class="sl-icon"></img> Tidtabell <div class="sl-clock">{{time}}</div></div>
                            <div class="sl-items">
                                {{#each sl.rides}}
                                    <div class="sl-item"><img src="img/icons/sl_{{this.type}}.svg" class="sl-icon"></img> <span class="sl-line-number">{{this.number}}</span> <span class="sl-line-name">{{this.name}}</span> <span class="sl-time">{{this.time}}</span></div>
                                {{else}}
                                    <p class="error-no-info">Ingen information tillg채nglig</p>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    <div id="bottom">
                        <div class="cal">
                            <div class="cal-header"><img src="img/icons/calendar.svg" class="cal-icon"></img> Kalender</div>
    
                            <div class="cal-items">
                                {{#each calendar.events}}
                                <div class="cal-item"><div class="cal-date">{{this.date}} <span class="cal-time">{{this.time}}</span></div><div class="cal-name">{{this.name}}</div></div>
                                {{else}}
                                    <p class="error-no-info">Ingen information tillg채ngling</p>
                                {{/each}}
                            </div>
                        </div>
    
                    </div>
                </div>
    
                <div id="watermark">
                    <div class="wm-clock">{{time}}</div>
                    <div class="wm-date">{{date}}</div>
                </div>        
            </div>
        </script>

    </body>
</html>
